<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<title>Pages</title>
		<script src="loadJS.js" type="text/javascript"></script>
		<style type="text/css">
			.page
			{
				position: fixed;
				top: 0px; 
				left:0px;
				width:100%; 
				height:100%;
				transition: left 0.5s;
			}
		</style>
		
	</head>
	<body>
		<div class="page" style="background-color:red;">Page 1</div>
		<div class="page" style="left:-1000px;background-color:#008000;">Page 2</div>
		<div class="page" style="left:-1000px;background-color:blue;">Page 3</div>

	</body>
</html>
